events {}

http {
  upstream django {
    server web1:8000 weight=4;
    server web2:8000 weight=2;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://django;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
      alias /app/static/;
    }

    location /media/ {
      alias /app/media/;
    }
  }
}