version: '3.8'

services:
  web:
    image: pckzy/petsitter-finder:latest
    container_name: petsitter_web
    command: gunicorn pettech.wsgi:application --bind 0.0.0.0:8000 --workers=2 --threads=2 --timeout=60
    env_file:
      - .env
    expose:
      - "8000"
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media

  nginx:
    image: nginx:latest
    container_name: petsitter_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro

    depends_on:
      - web

  db:
    image: postgres:15
    container_name: petsitter_db
    environment:
      POSTGRES_DB: petsitter
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus
    container_name: petsitter_prometheus
    volumes:
      - ./pettech/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: petsitter_grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: petsitter_cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  pgdata:
  static_volume:
  media_volume: